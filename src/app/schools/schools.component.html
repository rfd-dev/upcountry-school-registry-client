<h2>Escolas</h2>

<div>
  <div>
    <label>Nome:
      <input #schoolName />
    </label>
  </div>
  <div>
    <label>Endere√ßo:
      <input #schoolAddress />
    </label>
  </div>
  
  <button (click)="add(schoolName.value, schoolAddress.value); schoolName.value= ''; schoolAddress.value=''">

<ul class="heroes">

</ul>
